<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dom.js">
    <link rel="stylesheet" href="dom.css">
</head>

<body>
    <div class="sidebar">
        <div>
            <div class="logo">
                <span class="logo-text">m-softTech</span>
                <i class="bx bx-menu toggle-btn" id="toggleBtn"></i>
            </div>
            <!-- profile  -->
            <div class="profile">
                <img src="DOM/addeventListner/Gemini_Generated_Image_d592esd592esd592.png">
                <div class="profile-info">
                    <h4>akash moundekar</h4>
                    <p>software Devloper</p>
                </div>
            </div>
            <!-- menu -->
             <div class="menu">
                <div class="menu-item">
                    <i class="bx bx-grid-alt"></i>
                    <span>Dashboard</span>
                    <div class="tooltip">dashboard</div>
                </div>

                 <div class="menu-item">
                    <i class="bx bx-box"></i>
                    <span>products</span>
                    <div class="tooltip">products</div>
                </div>

                <div class="menu-item">
                    <i class="bx bx-category"></i>
                    <span>Categories</span>
                    <div class="tooltip">Categories</div>
                </div>

                <div class="menu-item">
                    <i class="bx bx-cart"></i>
                    <span>Orders</span>
                    <div class="tooltip">Orders</div>
                </div>
                
                 <div class="menu-item">
                    <i class="bx bx-user"></i>
                    <span>Custmers</span>
                    <div class="tooltip">Custmers</div>
                </div>

                <div class="menu-item">
                    <i class="bx bx-gift"></i>
                    <span>Sale-Offers</span>
                    <div class="tooltip">Sale-offers</div>
                </div>

                <div class="menu-item">
                    <i class="bx bx-store"></i>
                    <span>Dealership</span>
                    <div class="tooltip">Dealership</div>
                </div>

                 <div class="menu-item">
                    <i class="bx bx-map"></i>
                    <span>Location</span>
                    <div class="tooltip">Location</div>
                </div>

                  <div class="menu-item">
                    <i class="bx bx-cog"></i>
                    <span>Settings</span>
                    <div class="tooltip">Settings</div>
                </div>
                <div class="menu-item">
                    <i class="bx bx-log-out"></i>
                    <span>Logout</span>
                    <div class="tooltip">Logout</div>
                </div>

                <!-- bottom dark mode -->
                
                <div class="bottom">
                    <div class="toggle-dark">
                        <i class="bx bx-sun mode-icon hideIcon" id="ModeIcon"></i>
                        <span class="hideIcon">Dark Mode</span>
                        <label class="switch">
                            <input type ="cheakbox" id="darkModeToggle">
                            <span class="slider"></span>
                        </label>
                        <div class="tooltip">DarkModel</div>
                    </div>
                </div>

             </div>
        </div>
    </div>
</body>

</html>
